<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 목록</title>
</head>
<link rel="stylesheet" href="/assets/css/admin_style.css">
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<!-- 
1. 검색명(상품명, 상품번호, )
2. 카테고리
3. 상품 등록일
4. 진열상태 
5. 재고상태

 -->

<body>
<div class="root">

    <!-- sidebar -->
    <div th:replace="~{/admin/adminSideBar :: AdminSideBarImport}"></div>
    <!-- sidebar -->

    <!-- content -->
    <div id="container">
        <div>
            <h2>프로젝트 목록</h2>
        </div>
        <div class="searchBox" id="projectSearchBox">
            <form id="projectSearchForm">
                <table id="searchTbl">
                    <tr>
                        <th>검색분류</th>
                        <td colspan="3">
                            <select>
                                <option>프로젝트명</option>
                                <option>프로젝트번호</option>
                                <option>프로젝트장소</option>
                                <option>모집자명</option>
                            </select>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>유형분류</th>
                        <td colspan="3">
                            <select>
                                <option>전체</option>
                                <option>산</option>
                                <option>바다</option>
                                <option>평지</option>
                                <option>기타</option>

                            </select>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>상품등록일</th>
                        <td colspan="3">
                            <div class="dateSelect">
                                <select>
                                    <option>프로젝트생성일</option>
                                    <option>프로젝트시작일</option>
                                    <option>프로젝트종료일</option>
                                    <option>프로젝트승인일</option>
                                </select>
                                <a class="btnDate" href="">오늘</a>
                                <a class="btnDate" href="">3일</a>
                                <a class="btnDate" href="">7일</a>
                                <a class="btnDate" href="">1개월</a>
                                <a class="btnDate" href="">3개월</a>
                                <a class="btnDate" href="">1년</a>
                                <a class="btnDate" href="">전체</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <div class="productFilterBox">
                            <th>프로젝트 상태</th>
                            <td>
                                <span>전체</span><input type="radio" name="snsCheck" id="" checked>
                                <span>승인대기</span><input type="radio" name="snsCheck" id="">
                                <span>승인완료</span><input type="radio" name="snsCheck" id="">
                                <span>지급완료</span><input type="radio" name="snsCheck" id="">
                            </td>

                        </div>
                    </tr>
                </table>
                <div class="btnBox">
                    <button type="button" id="productSearchBtn">검색</button>
                    <button type="button" id="productSearchBtn">초기화</button>
                </div>
            </form>
        </div>

        <!-- 클래스명 변경 -->
        <div class="listBox">
            <table>
                <tr>
                    <div class="listFilter">
                            <span>[총
                                <strong>2</strong>
                                개]</span>
                        <select>
                            <option>등록일 역순</option>
                            <option>등록일 순</option>
                            <option>-----------</option>
                            <option>수정일 역순</option>
                            <option>수정일 순</option>
                            <option>-----------</option>
                            <option>상품명 역순</option>
                            <option>상품명 순</option>
                            <option>-----------</option>
                            <option>판매가 역순</option>
                            <option>판매가 순</option>
                        </select>
                    </div>

                    <td colspan="12">
                        <div class="listTitle">
                            <a href="" class="listBtn">삭제</a>
                            <a href="" class="listBtn" id="productDisplayChage">상태변경</a>
                            <a href="" class="listBtn">승인</a>

                        </div>
                    </td>
        </div>
        </tr>


        <tr>
            <!-- 생활, 주방, 욕실, 반려동물, 화장품, 식품, 문구, 원예  -->

            <th scope="col"></th>
            <th scope="col">번호</th>
            <th scope="col">프로젝트번호</th>
            <th scope="col">유형</th>
            <th scope="col">지형</th>
            <th scope="col">플로깅제목</th>
            <th scope="col">모집자</th>
            <th scope="col">상태</th>
            <th scope="col">모집등록일</th>
            <th scope="col">모집상황</th>
            <th scope="col">포인트</th>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>1</td>
            <td>P123456</td>
            <td>코스</td>
            <td>산</td>
            <td>강남구청과 함께하는</td>
            <td>강남구청</td>
            <td>승인대기중</td>
            <td>2022-06-14</td>
            <td>모집중</td>
            <td>110point</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>1</td>
            <td>P123456</td>
            <td>코스</td>
            <td>산</td>
            <td>강남구청과 함께하는</td>
            <td>강남구청</td>
            <td>승인대기중</td>
            <td>2022-06-14</td>
            <td>모집중</td>
            <td>110point</td>
        </tr>

        </table>
        <!-- 페이징 처리  -->
        <div class="paging">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&gt;</a>
        </div>
    </div>


</div>


</div>
</body>
