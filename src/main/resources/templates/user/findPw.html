<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>페스워드 찾기</title>
    <link rel="stylesheet" href="/assets/css/Password.css"/>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <script src="/assets/js/password.js"></script>
</head>

<body>
<div th:replace="~{/main/Header :: HeaderImport}"></div>
<!-- Main -->

<div class="hbody" style="display: contents;">

    <div class="hmain">
        <div class="hinner">
            <div>


                <!-- Table -->
                <div id="password-firststep">
                    <div class="hinner">
                        <!--                    <h1>PickItUp</h1>-->
                        <div class="hunderline">
                            <p>새로운 비밀번호를 설정해주세요.</p>
                        </div>
                        <div class="hinner">
                            <p class="hpstile">계정에 연결된 이메일 주소를 입력하면 암호를 재설정할 수 있는 링크를 이메일로 보내드릴게요.</p>
                        </div>

                    </div>


                    <div class="hmiddlemain">
                        <div class="hinnertext">
                            <p class="hpstile" style="margin-block-start: 38px">이메일</p>
                        </div>
                        <div class="hinnertext">
                            <input class="hinputEMail" type="text" onchange="checkFilled()" id="PWemail"
                                   placeholder="example@naver.com">
                            <p class="herror" id="herror" style="display: none">*이메일을 입력해주세요.</p>
                            <div class="hmiddle">

                                <button class="hemailEnter" onclick='chkEM()'>인증 이메일 전송하기</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



    <div id="password-secondstep" style=" display:none;">
        <form>
            <div class="hpinner">
                <!--                    <h1>PickItUp</h1>-->
                <div class="hunderline">
                    <p>비밀번호 재설정</p>
                </div>
            </div>

            <div class="hpmiddlemain">
                <div class="hinnertext">
                    <p class="hpstile">새 비밀번호</p>
                </div>
                <div class="hinnertext">
                    <input class="hinputPW" id="ChangePW" type="password" onchange="PcheckFilled()"
                           placeholder="password">
                    <p class="herror" id="herror1" style="display: none">*8자이상 입력해주세요.</p>
                    <p class="hpstile" style="margin-block-start: 27px;
    margin-block-end: 4px;">새 비밀번호 확인</p>
                    <input class="hinputPW" id="ChagePWCheck" type="password" onchange="PPcheckFilled()"
                           placeholder="password">
                    <p class="herror" id="herror2" style="display: none">*8자이상 입력해주세요.</p>
                    <p class="herror" id="Ncorrect" style="display: none">*비밀번호가 일치하지 않습니다.</p>
                    <p class="hcorrect" id="correct" style="display: none">*일치합니다.</p>
                    <div class="hmiddle">
                        <button type="button" style="cursor: pointer;" class="hpasswordEnter"
                                onclick="chkPW();">비밀번호 변경
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
        </div>
    </div>

    <div th:replace="~{/main/Footer :: FooterImport}"></div>
</body>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</html>
