                                 <span class="material-symbols-outlined jjim jjim-ajax">
                                     favorite
                                     </span>
<!--                                         <img th:id="*{num}" src="/images/1.jpg">-->

                                                 <p class="store_main_item_category" th:text="*{category}"></p>

                                             <div><span class="material-symbols-outlined" style="font-size: 12px;">
